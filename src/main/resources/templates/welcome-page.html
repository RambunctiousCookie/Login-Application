<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"></head>
<body>
<div th:replace="fragments/layout.html :: menu"></div>
    <h2 th:text="#{welcome.title}"></h2>
    <p th:text="#{welcome.message(${currentEmployee.firstName + ' ' + currentEmployee.lastName})}"></p>
    <p>Username: <span th:text="${currentEmployee.username}"></span></p>
    <p>Role: <span th:text="${#strings.capitalize(role)}"></span></p>

    <div th:if="${role == 'manager'}">
        <form action="/user/secret" method="get">
            <button type="submit" th:text="#{secret.link}"></button>
        </form>
    </div>
</body>
</html>
