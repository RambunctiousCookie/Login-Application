<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"></head>
<body>
<div th:replace="fragments/layout.html :: menu"></div>
<h2 th:text="#{department.title}"></h2>
<ul>
    <li th:each="employee : ${teamMembers}">
        <p th:text="${employee.firstName + ' ' + employee.lastName}"></p>
        <p th:text="${'Tel: ' + employee.phone}"></p>
    </li>
</ul>
</body>
</html>
